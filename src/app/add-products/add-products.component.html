<li *ngFor='let produto of produtos'>
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h5 class="card-title">{{produto.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{produto.productID}}</h6>
      <p class="card-text">Categoria: {{produto.Category}} Height: {{produto.height}} Lenght:{{produto.lenght}} Depth: {{produto.depth}}</p>
      <a href="catalogo/editarProduto/{{produto.productID}}" class="card-link">Editar</a>
      <a href="#" class="card-link">Adicionar parte a produto</a>
    </div>
  </div>
</li>
